<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Reverse the Number | JS</title>
</head>
<body>
  <div class="container">
    <input type="number" id="num" placeholder="Enter the number to reverse..." class="mynum">
    <input type="button" value="Copy" id="copy" onclick="copy()" class="btn">
    <input type="button" value="Execute" id="run" onclick="run()" class="btn">
    <div class="copied">
        <span id="text1"></span>
    <span id="new"></span>
    </div>
    <div class="result">
        <span id="text"></span>
    <span id="result"></span>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
